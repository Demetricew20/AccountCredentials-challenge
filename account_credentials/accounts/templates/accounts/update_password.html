{% extends 'accounts/base.html' %}

{% block title %}Update Password{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div >
    <h1>Update Password</h1>
    <form method="Post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Update Password</button>
    </form>
</div>

{% endblock %}
